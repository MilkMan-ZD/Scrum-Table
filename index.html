<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cras.css">
    <title>SCRUM TABLE</title>
</head>

<body>
    <header class="headerH">
        <h1 class="header_h1">
            SCRUM TABLE
        </h1>
    </header>
    <div class="drag-container">
        <ul class="drag-list">
            <li class="drag-column toDo-column">
                <span class="header">
                    <div class="padd">
                        <h1>Задачи</h1>
                        <div class="add-btn" onclick="showInputBox(0)">
                            <span>Добавить</span>
                        </div>
                    </div>


                </span>
                <div id="toDo-content" class="custom-scroll">
                    <ul class="drag-item-list" id="toDo-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(0)">
                    </ul>
                </div>
                <div class="add-btn-group">

                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <li class="drag-column doing-column">
                <span class="header">
                    <h1>Проектирование</h1>
                </span>
                <div id="doing-content" class="custom-scroll">
                    <ul class="drag-item-list" id="doing-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(1)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">

                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <li class="drag-column review-column">
                <span class="header">
                    <h1>Тестирование</h1>
                </span>
                <div id="review-content" class="custom-scroll">
                    <ul class="drag-item-list" id="review-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(2)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">

                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <li class="drag-column done-column">
                <span class="header">
                    <h1>Готовность</h1>
                </span>
                <!-- done Content -->
                <div id="done-content" class="custom-scroll">
                    <ul class="drag-item-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(3)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">

                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li> <!-- end of done Column -->
        </ul>
    </div>
    <footer class="footer">
        <h1 class="header_h1">
            Footer
        </h1>
    </footer>
    <script src="kanban.js"></script>
</body>

</html>
